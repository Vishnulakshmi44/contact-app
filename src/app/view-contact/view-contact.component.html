<div class="container">
    <div class="row">
        <h1 class="text-center  my-3">View Contact Details</h1>

        <div class="col-6">
            <!-- Content- View Details -->
            <ul class="list-group list-group-flush mt-5">
                <li class="list-group-item">Full Name : {{contact.name}}</li>
                <li class="list-group-item">E-mail : {{contact.email}}</li>
                <li class="list-group-item">Contact Number :{{contact.contact}}</li>
                <li class="list-group-item">Company: {{contact.company}}</li>
                <li class="list-group-item">Title : {{contact.title}}</li>
                <li class="list-group-item">Group : {{groupName}}</li>

            </ul>
            <!-- Redirection button to home page -->
            <button routerLink="/" class="btn btn-outline-dark  ms-3 my-5"> Back to Home</button>
        </div>
        <div class="col-6">
            <!-- Image -->

            <img width="100%" height="400px" [src]="contact.photourl" alt="">

        </div>
    </div>
